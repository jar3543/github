    /* header ===============================================================*/
    header{

    header .container .logo a{font-size: 18px;font-weight: lighter;color: #a5a5a5;

    .wrap_work{

    /* top_box================================================================= */

    .top_box .container{

      width: 100%;

    .top_box .main_title1{

    }

    /* details=============================================================== */
    .details{position: relative;height: 550px;padding: 100px 20px;width: 100%;}

    .details .details_img img{max-width: 100%;}
    .details .details_info{position: relative;padding: 10px 40px 20px;top: 50%;transform: translateY(-50%);}
    dl, dt, dd{font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;}
    .details .details_info dl{padding: 25px 20px;}
    .details .details_info dl dt{display: block;width: 100%;font-weight: bold;text-align: left;
      border-bottom: 1px solid #ececec;margin: 0;}
    .details .details_info dl dt dd{display: block;width: 100%;margin: 20px 0 30px;}
    .details .details_btn{width: 100%;text-align: right;padding: 0 20px;}
    .details .details_btn a.underlined{position: relative;display: inline-block;color: #981616;

      background-image: linear-gradient(to right, yellow 0, yellow 100%);
      background-size: 0 100%;background-repeat: no-repeat;transition: background .5s;
      background-position: 0 0.1em;}
    .details .details_btn a.underlined:hover{background-size: 100% 100%;background-position: 0 0.1em;}
    .details .details_btn a.underlined i{margin-left: 5px;}



    /* contents============================================================= */
    .contents{

      position: relative;
      width: 100%;

      width: 100%;

      max-height: 100%;
      padding-top: 80px;

}

    .inner{

    /* 위로가기, 아래로가기 버튼 ============================================= */
    #goTop{
      visibility: hidden;
      opacity: 0;
      position:fixed;
      right: 20px;
      bottom: 80px;
      font-size: 2.5em;
      z-index: 100;
      transition: all 0.5;/*서서히 나타나는 효과*/
      background-color: rgba(#000000, 0.3);
      width: 50px;
      border:0;
      border-radius: 50px;
    }
    #goTop.on{
      visibility: visible;
      opacity: 1;
    }
    #goTop i{color: #fff;}

    #goDown{
      visibility: hidden;
      opacity: 0;/*첫화면 숨김처리*/
      position:fixed;
      right: 20px;
      bottom: 20px;
      font-size: 2.5em;
      z-index: 100;
      transition: all 0.5;
      background: rgba(#ffffff, 0.45);
      width: 50px;
      border:0;
      border-radius: 50px;
    }
    #goDown.on{visibility: visible;opacity: 1;}
    #goDown i{color: #fff;}

    #goTop:hover{transform: translate3d(0,-10px,0);transition: transform 1s;}
    #goDown:hover{transform: translate3d(0,10px,0);transition: transform 1s;}


    /* footer====================================================================== */
    /* footerbar */
    .footerbar{display: flex;width: 100%;height: 300px;background-color: #fff;
      justify-content: center;align-items: center;}
    .footer_btn{color: #a5a5a5;font-size: 18px;margin: 0 20px;}
    .footer_btn:hover{color: #000;font-style: bold; transition: 1s ease;}
    .footer_btn span{position: relative;cursor: pointer;}
    .footer_btn span::before,
    .footer_btn span::after{content: '';position: absolute;width: 0%;height: 2.5px;
      top: 27px;margin-top: -0.5px;background: #fff;}
    .footer_btn span:hover::before{background: red;width: 100%;
      transition: width 0.6s cubic-bezier(0.23,0.61,0.36,1);}
    .footer_btn span:hover::after{background: transparent;width: 100%;transition: 0s;}
    .footer_btn span::before{left: -2.5px;}
    .footer_btn span::after{right: 2.5px;}
    /* footer */
    footer{
      height: 150px;
      background: #f6f6f6;
      color: #777;
      font-size: 13px;

    }
    footer .container{

    }

    footer small{

    <script>
    // 스와이퍼 ================================================================
    var swiper1=new Swiper('.swiper1',{
        navigation:{
          nextEl:'.swiper-button-next',
          prevEl:'.swiper-button-prev',
        },
        pagination:{
          el:'.swiper-pagination',
          clickable:true,
          renderBullet:function(index, className){
            return '<span class="'+className+'">'+(index+1)+'</span>';
          },
          type:'fraction'
        }

      });


      // 위로가기, 아래로가기 버튼================================================
      $(window).scroll(function(){
        var a=$('#top_box').offset().top;
        var b=$('#details').offset().top;
        var c=$('#contents').offset().top;
        // var d=$('#contact').offset().top;
        var windowTop=$(window).scrollTop();
        console.log(a,b,c,windowTop);

        var index;
        if(windowTop>=a && windowTop<b){
          index=1;
        }else if(windowTop>=b && windowTop<c){
          index=2;
        }else if(windowTop>=c){
          index=3;
        }


        //b-100 지점에서 위로가기/아래로가기 버튼 나타내기
        if(windowTop>=(b-100)){
          $('#goTop').addClass('on');
          $('#goDown').addClass('on');
        }else{
          $('#goTop').removeClass('on');
          $('#goDown').removeClass('on');
        }


      })//종료


      // 클릭했을 때 맨위로 가기
      $('#goTop').click(function(){
        $('html, body').animate({
          scrollTop:0
        },800);
      })

      // 클릭했을 때 맨아래로 가기
      $('#goDown').click(function(){
        $('html, body').animate({
          scrollTop:4900
        },800);
      })



    // wow========================================================================
    new WOW().init();
    </script>
